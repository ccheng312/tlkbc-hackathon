<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">

    <title>TLKBC Hackathon</title>
  </head>
  <body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">TLKBC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto nav nav-tabs">
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="#home" role="tab" data-toggle="tab"><span class="text-success">Home</span> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="#tracker" role="tab" data-toggle="tab"><span class="text-success">Tracker</span> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" role="presentation">
      <a class="nav-link" href="#leaderboard" role="tab" data-toggle="tab"><span class="text-success">Leaderboard</span> <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input id="search-text" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button id="search-button" class="btn btn-secondary my-2 my-sm-0" type="button">Search</button>
    </form>
  </div>
</nav>

<main role="main" class="container">
  <div class="tab-content" id="mytabcontent">
    <div class="tab-pane fade show active text-center" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h1>Home</h1>
    </div>
    <div class="tab-pane fade text-center" id="tracker" role="tabpanel" aria-labelledby="tracker-tab">
      <h1>Tracker</h1>
    </div>
    <div class="tab-pane fade text-center" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
      <h1>Leaderboard</h1><br><br>

      <table class="table table-striped">
       <thead>
        <tr>
          <th>Placement</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
       </thead>
       <tbody>
        <tr>
          <td>1st</td>
          <td>Jason</td>
          <td>77777pts</td>
        </tr>
          <td>2nd</td>
          <td>Kyle</td>
          <td>8976pts</td>
        <tr>
          <td>3rd</td>
          <td>Joseph</td>
          <td>963pts</td>
        </tr>
        <tr>
          <td>4th</td>
          <td>Chris</td>
          <td>26pts</td>
        </tr>
      </tbody>
    
      </table>
    </div>
  </div>
  <samp id="results"></samp>

  

</main><!-- /.container -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./index.js"></script>
  </body>
</html>
